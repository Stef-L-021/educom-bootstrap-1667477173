<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="css/bootstrap-grid.min.css"/>

        <title> #12 Grid Examples </title>
        <style>
            body {
                padding: 20px;
            }
            .gray {
                background-color: #AAA;
                text-align: center;
                padding: 40px;
                border: 1px solid #FFF;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 gray"> </div>
            </div>


            <div class="row">
                <div class="col-md-4 gray"></div>
                <div class="col-md-4 gray"></div>
                <div class="col-md-4 gray"></div>
            </div>

            <div class="row">
                <div class="col-md-4 gray"></div>
                <div class="col-sm-8 gray"></div>
            </div>
            
            <div class="row">
                <div class="col-12 gray"> </div>
            </div>
        </div>
    </body>
</html>
